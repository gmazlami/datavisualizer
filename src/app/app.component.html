<div class="container my-5">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-primary bg-primary mb-4">
    <a class="navbar-brand" href="#">ACME Corp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Data History</a>
        </li>
      </ul>
    </div>
  </nav>

  <header class="text-center mb-4">
    <h1 class="display-4">{{ title }}</h1>

  <!-- Upload CSV File Section -->
  <section class="upload-section mb-5">
    <h2 class="h3 text-primary">Upload CSV File</h2>

      <div class="card-body">
        <app-upload></app-upload>
      </div>
    </div>
  </section>

  <!-- Load Saved Data Section -->
  <section class="load-section mb-5">
    <h2 class="h3 text-primary">Load Saved Data</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <app-load-data></app-load-data>
      </div>
    </div>
  </section>

  <!-- Visualization Section -->
  <section class="visualization-section mb-5">
    <h2 class="h3 text-primary">Data Visualization</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <app-visualization></app-visualization>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p class="text-muted">&copy; 2024 CAS GenAI - Data Visualization Platform</p>
  </footer>

  .navbar-nav .nav-link {
    color: white;
    transition: color 0.3s ease, transform 0.3s ease;
